<form  (ngSubmit)="onSubmit()" #f="ngForm" method="POST">
    <br><br>
    <h1 style="color: #a3a0a0"> &nbsp; Ajouter un fournisseur</h1>
    <br><br>
  <div class="row register-form">
    <div class="col-md-6">
      <div class="col-auto">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">addresse</div>
          </div>
          <input type="text"
                 class="form-control"
                 id="inlineFormInputGroup"
                 placeholder=""
                
                 name="paddr"
                 ngModel>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Compte bancaire</div>
          </div>
          <input type="text"
                 class="form-control"
                 
                 placeholder=""
                 name="pbankaccount"
                 ngModel>
        </div>
      </div>
    </div>
    

    <br>

    <div class="col-md-12">
      <br>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Ville :</div>
          </div>
          <input type="text"
                 class="form-control"
                 placeholder=""
                 name="pcity"
                 ngModel>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <br>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">CNSS :</div>
          </div>
          <input type="text"
                 class="form-control"
                 placeholder=""
                 name="pcnss"
                 ngModel>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <br>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Nom du Fournisseur:</div>
          </div>
          <input type="text"
                 class="form-control"
                 placeholder=""
                 name="pname"
                 ngModel>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <br>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">RC N° :</div>
          </div>
          <input type="text"
                 class="form-control"
                 placeholder=""
                 name="prc"
                 ngModel>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <br>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Patente N° :</div>
          </div>
          <input type="text"
                 class="form-control"
                 placeholder=""
                 name="ppatente"
                 ngModel>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <br>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">IF N° :</div>
          </div>
          <input type="text"
                 class="form-control"
                 placeholder=""
                 name="pif"
                 ngModel>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <br>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">ICE N° :</div>
          </div>
          <input type="text"
                 class="form-control"
                 placeholder=""
                 name="pice"
                 ngModel>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <br>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Banque :</div>
          </div>
          <input type="text"
                 class="form-control"
                 placeholder=""
                 name="pbank"
                 ngModel>
        </div>
      </div>
    </div>


  </div>

  <br>

  
  <div class="text-center mt-4">
    <button type="reset" class="btn btn-danger ml-2 mr-2">Annuler</button>
    <button type="submit" class="btn btn-primary ml-2 mr-2" [disabled]="!f.valid">Ajouter</button>
  </div>
  <div *ngIf="ajoute==true" class="alert alert-success" role="alert" > Fournisseur ajouté </div>
</form>
