<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>

                  <h1>Login</h1>
                  <p class="text-muted">Connectez-vous</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">

                    <input type="text" name="username" class="form-control" placeholder="Username" autocomplete="username" [(ngModel)]="user.username" #username="ngModel" required>
                    <div *ngIf="f.submitted && !username.valid" class="alert alert-danger"> Username est  obligatoire</div>
</div>
                  </div>
                  <div class="input-group mb-4">
                    
                    <div class="input-group-prepend">
                      
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                      
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">

                    <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="current-password" [(ngModel)]="user.password" #password="ngModel" required>
                    </div>
                    <div *ngIf="f.submitted && !password.valid" class="alert alert-danger">Le mot de passe est obligatoire</div>

                  </div>
              
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">mot de passe oublié?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>S'inscrire</h2>
                  <p>Découvrez Financial Force et faites étinceler la productivité de votre entreprise .</p>
                  <button [routerLink]="['/register']" type="button" class="btn btn-primary active mt-3">S'inscrire</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
