<form  (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="row register-form">
  <div class="col-md-12 text center mb-5 mt-2">
    <h1 style="color: darkgray"> Les réponses des fournisseurs :</h1>
    </div>
    </div>
  <div class="row register-form">
    <div class="col-md-3 mt-2">
      
      <input ngModel name="idConsultation" class="form-control" type="text" placeholder="Consultation N° " aria-label="Search">
    </div>
    <div class="col-md-3 mt-2">
      <input ngModel name="prixSuggerer" class="form-control" type="text" placeholder="Saisir le prix suggéré" aria-label="Search">
    </div>
    <div class="col-md-4 mt-2">
      <ng-multiselect-dropdown
              [placeholder]="'Veuillez choisir le nom de votre société'"
              [data]="dropdownList"
              [(ngModel)]="selectedItems"
              [settings]="dropdownSettings"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
              name="nomFournisseur"
              required>
      </ng-multiselect-dropdown>
    </div>
    <div class="col-md-2 mt-2">
      <button type="submit" class="btn btn-success">soumettre</button>
    </div>
  </div>
  <br>
  <br>
</form>
