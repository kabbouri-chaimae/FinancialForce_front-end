    <!--ToDo do sth about reseting the form, it resets date and ConsID-->
    <form  (ngSubmit)="onSubmit()" #f="ngForm" method="POST">
      <div class="row register-form">
        <div class="col-md-6">
          <div class="col-auto">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">N°</div>
              </div>
              <input type="text"
                     class="form-control"
                     id="inlineFormInputGroup"
                     placeholder=""
                     readonly
                     name="idConsultation"
                     ngModel>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup">Username</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Oujda le</div>
              </div>
              <input type="text"
                     class="form-control"
                     readOnly
                     placeholder=""
                     name="dateCreation"
                     ngModel>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <br>
          <div class="form-group row">
            <div class="col-md-12">
              <ng-multiselect-dropdown
                [placeholder]="'Veuillez choisir les sociétés à consulter'"
                [data]="dropdownList"
                [(ngModel)]="selectedItems"
                [settings]="dropdownSettings"
                (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)"
                name="fournisseurList"
                required>
              </ng-multiselect-dropdown>
            </div>
          </div>
        </div>

        <br><br>
        <br><br>

        <div class="col-md-12">
          <br>
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup">Username</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Objet de la consultation :</div>
              </div>
              <input type="text"
                     class="form-control"
                     placeholder=""
                     name="objet"
                     ngModel>
            </div>
          </div>
        </div>
      </div>

      <br>

      <div class="row register-form">
        <div class="col-md-12">
          <angular-editor [(ngModel)]="htmlContent" [config]="editorConfig" name="angularEditor" required=""></angular-editor>
        </div>
      </div>
      <div class="text-center mt-4">
        <button type="reset" class="btn btn-danger ml-2 mr-2">Annuler</button>
        <button type="submit" class="btn btn-primary ml-2 mr-2" [disabled]="!f.valid">Ajouter</button>
      </div>
    </form>
