<header class="jumbotron my-4">
  <h1 class="display-3">  <strong> Nos fournisseurs</strong> </h1>
  <table class="table table-dark">
    <thead>
      <tr>
      
        <th scope="col"> Nom </th>
        <th scope="col">Ville</th>
        <th scope="col">Compte bancaire</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let h of providers">
        <th scope="row">{{ h.pname }}</th>
        <td>{{ h.pcity }}</td>
        <td>{{ h.pbankaccount }}</td>
      </tr>
     
    </tbody>
  </table>
  



</header>
